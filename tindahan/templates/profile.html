{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/bottomNav.css' %}">
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
    <link rel="stylesheet" href="{% static 'css/scrollbar.css' %}">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css'>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body style="background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.39), rgba(0, 0, 0, 0.39)), url('../static/images/bg_blur.png') no-repeat; background-size: cover; width: 100%;">


  


  {% for details in profile %}
		{% if user.is_authenticated %}    
    
			<header>
				<div class="header__wrap">
					<div id="profile__img"> 
						  <img src="{{details.profile_pic}}"alt="">
              <img src="{% static 'images/icon.png' %}" alt="">
            <form action="{% url 'profilepic' %}" method="POST">
              {% csrf_token %}

                <input type="text" name="user" id="" value="{{user.id}}">
                <input type="text" name="user" id="" value="{{details.created_at}}">
                <label class="block mb-2  text-gray-900 dark:text-white" for="file_input"></label>
                  <input  class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="file_input" name="profile_p" type="file">
                  <input type="submit" value="Update Profile Pic" style="color:white">
            </form>
					</div>
          <br><br>
					<span>
						<b class="roboto font-bold">{{ user.first_name }}</b>
					</span>
          
          <div class="mt-8">
            <button class="w3-bar-item w3-button" style="border-bottom: 5px solid rgb(0, 153, 255);" onclick="openDetails('email')"><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg></button>
            <button class="w3-bar-item w3-button" style="border-bottom: 5px solid rgb(0, 153, 255);" onclick="openDetails('number')"><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M181.3 32.4c17.4 2.9 29.2 19.4 26.3 36.8L197.8 128h95.1l11.5-69.3c2.9-17.4 19.4-29.2 36.8-26.3s29.2 19.4 26.3 36.8L357.8 128H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H347.1L325.8 320H384c17.7 0 32 14.3 32 32s-14.3 32-32 32H315.1l-11.5 69.3c-2.9 17.4-19.4 29.2-36.8 26.3s-29.2-19.4-26.3-36.8l9.8-58.7H155.1l-11.5 69.3c-2.9 17.4-19.4 29.2-36.8 26.3s-29.2-19.4-26.3-36.8L90.2 384H32c-17.7 0-32-14.3-32-32s14.3-32 32-32h68.9l21.3-128H64c-17.7 0-32-14.3-32-32s14.3-32 32-32h68.9l11.5-69.3c2.9-17.4 19.4-29.2 36.8-26.3zM187.1 192L165.8 320h95.1l21.3-128H187.1z"/></svg></button>
            <button class="w3-bar-item w3-button" style="border-bottom: 5px solid rgb(0, 153, 255);" onclick="openDetails('joined')"><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zm64 80v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm128 0v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H208c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H336zM64 400v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H208zm112 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H336c-8.8 0-16 7.2-16 16z"/></svg></button>
          </div>

          <div id="email" class="w3-container details">
            <p class="mt-4 text-white text-2xl">Email: {{ user.email }}</p>
          </div>
          
          <div id="number" class="w3-container details" style="display:none">
            <p class="mt-4 text-white text-2xl">Number: {{ user.last_name }}</p>
          </div>
      
          <div id="joined" class="w3-container details" style="display:none">
            <p class="mt-4 text-white text-2xl">Joined: {{ user.date_joined }}</p>
          </div>

          <div class="mt-12">
            <a href="{% url 'user-login' %}" class="bg-red-400 p-3 rounded-3xl text-white">Logout</a>
          </div>
          <br><br><br><br>
				</div>
			</header>
     
			{% endif %}
      {% endfor %}

   <div class="bottom-navbar mt-[150px]">
    <button>
      <a href="{% url 'homepage' %}">
        <i class='bx bx-home'></i>
      </a>
    </button>
    <button>
      <a href="{% url 'history' %}">
        <i class='bx bx-cart' ></i>
      </a>
    </button>
    <button 
        data-toggle="modal" data-target="#cart"
        class="float">
        <i class='bx bx-note' ></i>
    </button>
    <button>
      <a href="{% url 'products' %}">
        <i class='bx bx-shopping-bag' ></i>
      </a>
    </button>
    <button class="active">
      <a href="{% url 'profile' %}">
          <i class='bx bx-user' ></i>
      </a>
  </button>
</div>

    <script>
      function openDetails(detail) {
        var i;
        var x = document.getElementsByClassName("details");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        document.getElementById(detail).style.display = "block";  
      }
      </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js'></script>
  <script src="{% static 'js/bottomNav.js' %}"></script>
  <script src="{% static 'js/products.js' %}"></script>
</body>
</html>
